<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manager in Jail Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="scoreboard">
    <div class="score">
      <span>You</span>
      <span id="player-score">0</span>
    </div>
    <div class="score">
      <span>Manager</span>
      <span id="manager-score">0</span>
    </div>
  </div>
  <h1>Drag the Manager to Jail!</h1>
  <div id="game-container">
    <div id="manager" draggable="true"></div>
    <div id="jail">
      <p>Jail</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
